<html>
    <head>
        <link rel="stylesheet" href="/static/egis_report/css/index.css" type="text/css">
        <script src="/static/egis_report/js/report.js"></script>
    </head>
    <body id="body">
        <div class="menu">
            <div class="logo">
               <a href=""><img src="/static/egis_report/media/logo.png" alt="Logo" style="max-height: 100%; max-width: 100%;"></a>
            </div>
            <div class="non_logo_menu">
                <div class="menu_item">
                    <a class="menu_item" href="about">About</a>
                </div>
                <div class="menu_item">
                    <a class="menu_item" href="about">How to use</a>
                </div>
            </div>
        </div>
        <div class="content_vertical_center" id="content_vertical_center">
            <div class="label_and_input_and_button_wrapper">
                <form method="post" class="file_upload_form" id="file_upload_form">
                    <div class="file_upload_field" id="first_file_upload_field">
                        <label class="file_amount_input_label" for="project_name">Project name: </label>
                        <input class="url_input_field" type="text" name="project_name">
                    </div>
                    <div class="file_upload_field">
                        <label class="file_amount_input_label" for="project_pseudonyms">Project pseudonyms separated by comma: </label>
                        <input class="url_input_field" type="text" name="project_pseudonyms">
                    </div>
                    <div class="file_upload_button">
                        <input type="submit" class="next_button" value="Get report!">
                    </div>
                </form>
            </div>
        <br><br>
    </body>
</html>
